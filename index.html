<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="box">
    <input type="button" value="+" id="plusbtn"></input>
    <label id="text" for="plus"></label>
    <button id='reset'type="reset">reset</button>
    <button id="remove" type="remove">remove</button>

  </div>

  <script>
    let plusbtn = document.getElementById('plusbtn');
    let text = document.getElementById('text');
    let reset = document.getElementById('reset');
    let remove = document.getElementById('remove');
    
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('click-count') == null) {
        localStorage.setItem('click-count', text.textContent)
      } else {
        text.textContent = localStorage.getItem('click-count')
      }
    })
    
    text.textContent = 0

    plusbtn.addEventListener('click', () => {
      text.textContent = localStorage.getItem('click-count')
      text.textContent++
      localStorage.setItem('click-count', text.textContent)
    })
    
    reset.addEventListener('click', () => {
      text.textContent = 0
      localStorage.setItem('click-count', text.textContent)
    })
    remove.addEventListener('click', () => {
      localStorage.removeItem('click-count')
    })


    </script>
</body>
</html>
